<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_contato.css">
    <title>Contato</title>
</head>

<body>
    <div id="container">
        <div id="form">
            <form action="#">
                <div id="header">
                    <header>
                        <h1>
                            Contate-nos
                        </h1>
                    </header>
                </div>

                <div id="bodyform">
                    <div id="nome1" class="input-box">
                        <label for="nome2">Nome:</label>
                        <input type="text" name="nome" id="nome2" placeholder="Nome e sobrenome" required>
                    </div>
                    
                    <div id="email_enviado" class="input-box">
                        <label for="envio">E-mail de:</label>
                        <input type="email" name="email" id="envio" placeholder="Digite seu email" required>
                    </div>

                    <div id="email_recebido" class="input-box">
                        <label for="recebimento">E-mail para:</label>
                        <input type="email" name="email2" id="recebimento" placeholder="joaopedromartinsforatp0855@gmail.com" readonly required>
                    </div>

                    <div id="mensagem1" class="input-box">
                        <label for="mensagem2">Mensagem:</label>
                        <textarea name="mensagem2" id="mensagem2" placeholder="Digite aqui sua mensagem" maxlength="1000" minlength="200" required></textarea>
                    </div>
                </div>

                <div id="enviar-buttom">
                    <button id="buttom">
                        <a href="../contato/pos_contato.html">Enviar formulário✔️</a>
                    </button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
