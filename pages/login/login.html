<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <div id="container">
        <div id="form">
            <div id="header">
                <img src="../../imagens/logo_login.png" alt="">
                <h1>FAÃ‡A LOGIN</h1>
            </div>
            <form action="#">
                <div id="dados">
                    <div id="email">
                        <div id="img_email">
                            <label for="email_area"><img src="../../imagens/email_icone.png" alt=""></label>
                        </div>
                        <input type="email" name="email_area" id="email_area" placeholder="Email" required>
                    </div>
                    <div id="senha">
                        <label for="senha_area"><img src="../../imagens/cadeado2-removebg.png" alt=""></label>
                        <input type="password" name="senha_area" id="senha_area" placeholder="Senha" required>
                    </div>
                    <div id="confirmesenha">
                        <label for="confirme_area"><img src="../../imagens/cadeado2-removebg.png" alt=""></label>
                        <input type="password" name="confirme_area" id="confirme_area" placeholder="Confirme a senha"
                            required>
                    </div>
                    <div id="lembrar">
                        <input type="checkbox" name="lembrar_senha" id="lembrar_senha">
                        <label for="lembrar_senha">Lembrar minha senha</label>
                    </div>
                </div>
                <div id="login_button">
                    <button id="button">
                        <a href="../../index.html">LOGIN</a>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
